<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RUMPI | Coffee & Taichan</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <img class="img-fluid" src="assets/images/bnr.png" alt="Chania" />
    <!--navbar-->

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
      <!-- <a class="navbar-brand" href="#">RUMPI | 流矛頁慰</a> -->

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reserve</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- tutup navbar-->

    <!--Menu-->

    <div class="container-fluid mt-2">
      <center><h1>Menu</h1></center>

      <div class="card-group">
        <div class="card">
          <div class="card-body text-center">
            <center>
              <img
                src="assets/images/logotctrs.png"
                width="50%"
                height="50%"
                alt=""
              />
            </center>

            <div class="card">
              <div class="card-body text-center">
                <p class="card-text"><b>Product Coffee</b></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body text-center">
            <center>
              <img
                src="assets/images/logotctrs.png"
                width="50%"
                height="50%"
                alt=""
              />
            </center>
            <div class="card">
              <div class="card-body text-center">
                <p class="card-text"><b>Product Taichan</b></p>
                <hr width="50%" />
                <br />
                <button
                  type="button"
                  class="btn btn-outline-light text-dark btn-block"
                  data-toggle="modal"
                  data-target="#tcPaha"
                >
                  Taichan Paha 20k
                </button>
                <button
                  type="button"
                  class="btn btn-outline-light text-dark btn-block"
                  data-toggle="modal"
                  data-target="#tcPaha"
                >
                  Taichan dada 20K
                </button>
                <button
                  type="button"
                  class="btn btn-outline-light text-dark btn-block"
                  data-toggle="modal"
                  data-target="#tcPaha"
                >
                  Taichan kulit 20K
                </button>
                <button
                  type="button"
                  class="btn btn-outline-light text-dark btn-block"
                  data-toggle="modal"
                  data-target="#tcPaha"
                >
                  Taichan + lontong 25K
                </button>
                <button
                  type="button"
                  class="btn btn-outline-light text-dark btn-block"
                  data-toggle="modal"
                  data-target="#tcPaha"
                >
                  Lontong 2k
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- tutup Menu-->

    <!--about us-->

    <div class="container-fluid mt-2">
      <center><h1>Location</h1></center>
      <hr width="100%" />
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.6583815845006!2d107.0259885845304!3d-6.308533019809236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6991980eeb9789%3A0x9e8d62fd01f7f186!2sRUMPI%20TALK!5e0!3m2!1sid!2sid!4v1623853993495!5m2!1sid!2sid"
        width="100%"
        height="600"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

    <!-- tutup about us-->

    <!--Footer-->
    <div class="mt-2">
      <div class="card bg-dark">
        <div class="card-body text-center">
          <p class="card-text" style="color: white">
            © Copyright 2021 RumpiTalk | All Right Reserved | Design by Agus
            Yogandi
          </p>
        </div>
      </div>
    </div>

    <!--tutup Footer-->

    <!--modal taichan paha-->

    <!-- The Modal -->
    <div class="modal" id="tcPaha">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Taichan Paha</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <img
              class="img-fluid"
              src="assets/images/tcsld1.jpg"
              alt="Chania"
            />
            <div class="card-body text-center">
              <p>
                Di buat dengan daging pilihan dengan ukuran yang besar membuat
                anda kenyang dan lebih sabar
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--tutup modal taichan paha-->
  </body>
</html>
